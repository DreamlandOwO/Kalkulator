<!DOCTYPE html>
<!-- Standard -->
<html lang="no">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NeoCalc™</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Preloader -->
    <div id="preloader">
    	<div id="status">&nbsp;</div>
    </div>
	<!-- Main Container -->
    <div class="main-container">
        <div class="calc-container">
		  <!-- Header -->
          <div class="header">
            <h1><center style="font-size: 60px">NeoCalc™</center></h1>
            <h6><center>By Mellowie</center></h6>
          </div>
		  	<!-- Calculator -->
            <div id="input" class="">
            </div>
            <div id='buttons-container'>
                <div style="margin-right: 10px" class="btn btn-operator " onclick="clearInput()">C</div>
                <div style="margin-right: 10px" class="btn btn-operator " onclick="eraseNum()">«</div>
                <div style="margin-right: 10px" class="btn btn-operator " onclick="insertNum('/')">/</div>
                <div class="btn btn-operator " onclick="insertNum('*')">x</div>

                <div style="margin-right: 10px" class="btn btn-num" onclick="insertNum(7)">7</div>
                <div style="margin-right: 10px" class="btn btn-num" onclick="insertNum(8)">8</div>
                <div style="margin-right: 10px" class="btn btn-num" onclick="insertNum(9)">9</div>
                <div class="btn btn-operator " onclick="insertNum('-')">-</div>

                <div style="margin-right: 10px" class="btn btn-num" onclick="insertNum(4)">4</div>
                <div style="margin-right: 10px" class="btn btn-num" onclick="insertNum(5)">5</div>
                <div style="margin-right: 10px" class="btn btn-num" onclick="insertNum(6)">6</div>
                <div class="btn btn-operator " onclick="insertNum('+')">+</div>

                <div style="margin-right: 10px" class="btn btn-num" onclick="insertNum(1)">1</div>
                <div style="margin-right: 10px" class="btn btn-num" onclick="insertNum(2)">2</div>
                <div style="margin-right: 10px" class="btn btn-num" onclick="insertNum(3)">3</div>
                <div class="btn btn-operator equal " onclick="equalTo()">=</div>
                <div style="margin-right: 10px" class="btn btn-num dot" onclick="insertNum(0)">0</div>
                <div style="margin-right: 10px" class="btn btn-num" onclick="insertNum('.')">.</div>
            </div>
        </div>
    </div>
	<!-- Script ref -->
	<script src="code.js"></script>
  </body>
</html>
